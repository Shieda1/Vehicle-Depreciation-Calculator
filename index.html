<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Depreciation Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="currentValueoftheVehicleRadio" name="variables" checked>
  <label for="currentValueoftheVehicleRadio">Current Value of the Vehicle</label>

  <input type="radio" id="originalCostoftheVehicleRadio" name="variables">
  <label for="originalCostoftheVehicleRadio">Original Cost of the Vehicle</label>

  <input type="radio" id="percentofDepreciationperYearRadio" name="variables" disabled>
  <label for="percentofDepreciationperYearRadio">Percent of Depreciation per Year</label>

  <input type="radio" id="numberofYearsOwnedRadio" name="variables" disabled>
  <label for="numberofYearsOwnedRadio">Number of Years Owned</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(C) Original Cost of the Vehicle ($)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(r) Percent of Depreciation per Year (%)</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">(t) Number of Years Owned (years)</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
